---
layout: main_page
---

<section class="current_status_title">
  <div class="container">
    <div class="row">
      <h2>Current Status</h2>
      <h1>The project is called {{ site.github.project_title }}</h1>
      <h1>Pages: {% for page in site.github.issues %}<p>ISSUE</p>{% endfor %}</h1>
    </div>
  </div>
</section>

<section class="current_status_progress_title">
  <div class="container">
    <div class="row">
      <h3>In Progress</h3>
    </div>
    <div class="row">
      <table class="pure-table pure-table-horizontal" width="100%" height="auto">
        <thead>
            <tr>
                <th>#</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Honda</td>
                <td>Accord</td>
                <td>2009</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<section class="current_status_todo_title">
  <div class="container">
    <div class="row">
      <h3>To Do</h3>
    </div>
  </div>
</section>
